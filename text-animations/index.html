<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-animations</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="text-effect1 effect">
        <p>
          <span class="text-wrapper">
            <span>The&nbsp;1st</span>
            <span>Text&nbsp;effect</span>
          </span>
        </p>
      </div>
      <div class="text-effect2 effect">
        <div class="top-bottom-borders"></div>
        <div class="right-left-borders"></div>
        <div class="text-wrapper">
          <p>
            <span>The&nbsp;2nd</span>
            <span>Text&nbsp;effect</span>
          </p>
        </div>
      </div>
      <div class="text-effect3 effect">
        <hr />
        <hr />
        <hr />
        <hr />
        <p>
          <span>The&nbsp;3rd</span>
          <span>Text&nbsp;effect</span>
        </p>
      </div>
      <div class="text-effect4 effect">
        <div class="overlay"></div>
        <p>
          <span>The&nbsp;4th</span>
          <span>Text&nbsp;effect</span>
        </p>
      </div>
      <div class="text-effect5 effect">
        <p>
          <span class="text-wrapper"
            ><span class="light-text">The&nbsp;5th</span></span
          >
          <span class="text-wrapper"
            ><span class="bold-text">Text&nbsp;effect</span></span
          >
        </p>
      </div>
      <div class="text-effect6 effect">
        <div class="overlay"></div>
        <p>
          <span>The&nbsp;6th</span>
          <span>Text&nbsp;effect</span>
        </p>
      </div>
      <div class="text-effect7 effect">
        <p>
          <span>The&nbsp;7th</span>
          <span>Text&nbsp;effect</span>
        </p>
      </div>
      <div class="text-effect8 effect">
        <p>
          <span>The&nbsp;8th&nbsp;effect</span>
          <span>The&nbsp;8th&nbsp;effect</span>
          <span>The&nbsp;8th&nbsp;effect</span>
          <span>The&nbsp;8th&nbsp;effect</span>
          <span>The&nbsp;8th&nbsp;effect</span>
        </p>
      </div>
      <div class="text-effect9 effect">
        <span class="text-wrapper1"><span>The&nbsp;9th&nbsp;effect</span></span>
        <span class="text-wrapper2"><span>The&nbsp;9th&nbsp;effect</span></span>
      </div>
      <div class="text-effect10 effect">
        <p>
          <span class="text-wrapper">
            <span>The</span>
          </span>
          <span class="text-wrapper">
            <span>10th</span>
          </span>
          <span class="text-wrapper">
            <span>effect</span>
          </span>
        </p>
      </div>
    </section>
  </body>
  <script>
    // Text-reverse by js
    function reverseString(str) {
      return str;
    }
    reverseString("hello");
  </script>
</html>
